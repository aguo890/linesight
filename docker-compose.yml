# LineSight - Docker Compose Configuration
# Complete stack: Backend + MySQL + Redis

version: '3.8'

services:
  # ==========================================
  # Backend API Service
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linesight-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=LineSight
      - DEBUG=false
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=linesight
      - DB_PASSWORD=${DB_PASSWORD:-linesight_secret}
      - DB_NAME=linesight
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - LLM_PROVIDER=${LLM_PROVIDER:-deepseek}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - upload_data:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - linesight-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # MySQL Database
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: linesight-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=linesight
      - MYSQL_USER=linesight
      - MYSQL_PASSWORD=${DB_PASSWORD:-linesight_secret}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: >
      --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    networks:
      - linesight-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================
  # Redis (for Celery background tasks)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: linesight-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - linesight-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================
  # Celery Worker (background LLM processing)
  # ==========================================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linesight-celery
    restart: unless-stopped
    command: celery -A app.worker worker --loglevel=info
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=linesight
      - DB_PASSWORD=${DB_PASSWORD:-linesight_secret}
      - DB_NAME=linesight
      - REDIS_URL=redis://redis:6379/0
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - upload_data:/app/uploads
    depends_on:
      - mysql
      - redis
    networks:
      - linesight-network

  # ==========================================
  # Frontend (React + Vite) - Dev Mode
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: linesight-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - linesight-network

# ==========================================
# Networks
# ==========================================
networks:
  linesight-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  mysql_data:
  redis_data:
  upload_data:
